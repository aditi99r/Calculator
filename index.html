<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="calc-numbers" value="0">
            <div class="calculator-buttons">
                <button class="btn is-clear span-2 red operator">C</button>
                <button class="btn red operator">&larr;</button>
                <button class="btn red operator">&divide;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn red operator">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn red">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn red operator">+</button>
                <button class="btn span-2">0</button>
                <button class="btn red operator span-2">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
